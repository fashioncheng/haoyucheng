<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3过渡</title>

    <style>

        #big {
            width: 100px;
            height: 30px;
            background: orange;

        }

        img {
            position: relative;
            top: 800px;
            transition: all, 1s;
        }

        #big:hover img {

            transform: translate(800px, -850px) rotate(90deg) scale(0.5);

        }


    </style>


</head>
<body style="background: darkgrey">
<div id="big">
    <div id="box">

        <img src="rocket.png" height="190" width="101"/>
    </div>
</div>


</body>
</html>
