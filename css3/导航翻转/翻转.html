<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻转</title>
    <style>
     #box{
         width: 1000px;
         height: 35px;
         background: rosybrown;
         margin: auto;
     }
        li{float: left;
            list-style: none;
            margin-right: 50px;
            line-height: 35px;
            position: relative;
            left:150px;
            transition: all 1s;
        }
    li:hover{
        transform:rotateY(360deg) ;

    }


    </style>



</head>
<body>
<div id="box">


    <ul>
        <li>首页</li>
        <li>游戏资料</li>
        <li>下载中心</li>
        <li>自助服务</li>
        <li>玩家互动</li>
        <li>腾讯客服</li>
    </ul>




</div>

</body>
</html>
