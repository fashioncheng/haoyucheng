<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.7.1.min.js"></script>
		<style>
		*{
			padding:0px;
			margin:0px;
		}
			img{
				float:left;
				width:500px;
				height: 400px;
			}
			.box01{
				width:500px;
				height: 400px;
				border:1px solid red;
				margin:0 auto;
				overflow: hidden;
				position:relative;
			}
			.box02{
				width:2500px;
				border:3px solid black;
				overflow: hidden;
			}
		ul{
			list-style: none;
			overflow: hidden;
			position: absolute;
			left:180px;
			bottom: 0px;
		}	
		li{
			width:20px;
			height:20px;
			border-radius:50%;
			float:left;
			margin-right:20px;
			background-color: rgba(255,255,255,0.5);
			cursor: pointer;
		}
		.now{
			background-color: rgba(0,0,0,0.5);
		}
		</style>
	</head>
	<body>
		<!--显示框盒子-->
		<div class="box01">
			<!--要移动的盒子-->
			<div class="box02">
				<img src="images/timg%20(1).jpg">
				<img src="images/timg%20(2).jpg">
				<img src="images/timg%20(3).jpg">
				<img src="images/timg(4).jpg" >
				<img src="images/timg%20(1).jpg">
			</div>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
	<script>
        n=0;
        //将li的背景颜色初始化
        $("li").eq(0).addClass("now");
        function a() {
            n = n + 1;
            if (n > 4) {
                n = 1;
                $(".box02").css({"marginLeft": "0px"});
            }
            $(".box02").animate({"marginLeft": -500 * n});
            $("li").removeClass("now").eq(n).addClass("now");
            if (n == 4) {
                $("li").eq(0).addClass("now");
            } else {}
        }
        time=setInterval(a,1000);
        $("li").click(function () {
            $(this).index()
            $(".box02").animate({"marginLeft":-150*n},1000);
            $("li").removeClass().eq(n).addClass("now");
        });



	</script>>
</html>
